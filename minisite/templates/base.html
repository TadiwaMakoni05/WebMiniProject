{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/bootstrap/bootstrap-icons/bootstrap-icons.css' %}"
    />
    <title>{% block title %}TechVerse{% endblock title %}</title>
  </head>

  <body class="w-full min-h-screen flex flex-col">
    {% block content %}{% endblock content %}

    <footer class="bg-black text-white py-4">
      <div
        class="container mx-auto px-6 flex flex-col md:flex-row justify-center items-center"
      >
        <div class="mb-4 md:mb-0 text-center md:text-left">
          <a href="{% url 'home'  %}" class="font-semibold text-lg">TechVerse</a> &copy; 2025. Made by <span class="font-bold text-lg"> Tadiwanashe Makoni</span>
        </div>
      </div>
    </footer>
  </body>
</html>
