{% extends 'base.html' %}
{% load static %}

{% block title %} Products {% endblock title %}
{% block content %}

<header class="flex items-center justify-between px-10 py-6 border-b border-gray-200 bg-white/80 backdrop-blur-md">
  <a href="{% url 'home' %}" class="text-2xl font-semibold tracking-tight text-gray-900">
    TechVerse
  </a>
  <div class="flex items-center gap-8 text-sm text-gray-600">
    <a href="{% url 'cart' %}" class="hover:text-black transition-colors">Cart<i class="bi bi-cart text-xl"></i></a>
  </div>
</header>

<section class="relative h-[60vh] bg-black text-white flex justify-center items-center overflow-hidden">
  <div class="absolute inset-0 bg-gradient-to-b from-black/40 to-black/80"></div>
  <h1 class="relative z-10 text-6xl md:text-8xl font-light tracking-tight">Products</h1>
</section>

<section class="px-10 py-16 bg-white">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-12">
    {% for product in products %}
    <div class="group relative bg-gray-50 overflow-hidden shadow-sm hover:shadow-lg transition-all duration-75 ease-in-out">
      <div class="overflow-hidden">
        <img src="{{ product.image.url }}" alt="{{ product.name }}"
             class="w-full h-64 object-cover transition-transform duration-700 group-hover:scale-110">
      </div>

      <div class="absolute inset-0 bg-black/0 group-hover:bg-black/30 transition duration-500"></div>

      <div class="absolute inset-0 flex flex-col items-center justify-center text-center opacity-0 group-hover:opacity-100 transition duration-700">
        <h3 class="text-lg font-semibold text-white mb-1">{{ product.name }}</h3>
        <p class="text-sm text-gray-200 mb-4">${{ product.price }}</p>
        <div class="flex justify-center gap-4">
          <a href="{% url 'add_to_cart' product.id %}" class="bg-white text-black text-sm px-4 py-2  hover:bg-black hover:text-white transition">
            <i class="bi bi-cart text-xl"></i>
          </a>
          <a href="{% url 'product_details' product.id %}" class="bg-white text-black text-sm px-4 py-2  hover:bg-black hover:text-white transition">
            <i class="bi bi-zoom-in text-xl"></i>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock content %}
